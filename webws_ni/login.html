<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="welcome.html">
            <fieldset disabled>
                <div class="mb-3">
                    <label for="userName" class="form-label">userName</label>
                    <input type="username" class="form-control" name="userName" id="email" aria-describedby="userNamehelp">
                    <div id="userNamehelp" aria-disabled="true">Email has form text</div>
    
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailhelp">
                <div id="emailhelp" aria-disabled="true">Email has form text</div>

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordhelp">
                <div id="passwordhelp" aria-disabled="true">Password must shoud be greater thanj 8 character</div>
                
            </div>
            <div class="mb-3">
                <button class="btn btn-lg col-8 btn-light">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
